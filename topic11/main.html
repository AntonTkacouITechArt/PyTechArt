<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML & CSS</title>
    <style>
        @media (max-device-width: 2000px) {
            *{
            margin:0;
            padding:0;
            font-size:30px;
        }
        html,
        body{
            height: 100%;
        }
        .wrapper{
            height:90vh;
        }
        header {
            margin-bottom: 20px;
            background-color:grey;
            height: 100px;
        }
        .content{
            height:500px;
            display: flex;
            flex-direction:row;
            width:100%;
            margin-bottom: 10vh;
        }
        .bars{
            padding-top: 20vh;
            width:350px;
            text-align:center;
        }
        .bars:nth-child(even){
            background: deepskyblue;
            flex-grow: 2;
        }
        .bars:nth-child(odd){
            background: darkorange;
        }


        footer{
            background: greenyellow;
            height:10vh;
            width: 100%;
            position: fixed;
            z-index: 10000;
            bottom: 0px;
        }
        }
        @media (min-device-width: 2000px) {
            *{
            margin:0;
            padding:0;
            font-size: 50px;

        }
        html,
        body{
            height: 100%;
        }
        .wrapper{

        }
        .bars:nth-child(even){

            flex-grow: 2;
        }
        .bars:nth-child(odd){
            background: darkorange;
        }
        .bars:last-child{
            margin-bottom: 10vh;
        }
        footer{
            background: greenyellow;
            height:10vh;
            width: 100%;
            position: fixed;
            z-index: 10000;
            bottom: 0px;
        }
        .buffer{
            height:200px;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        }



    </style>
