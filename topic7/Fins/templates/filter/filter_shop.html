<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Item</title>
</head>
<body>
    <h1>
        {% if data %}
            {% for el in data %}
                <p>{{ el }}</p>
            {% endfor %}
        {% else %}
            No query
        {% endif %}

    </h1>
</body>
</html>
