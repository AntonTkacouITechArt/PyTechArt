{% extends 'base.html' %}
{% load url_filter %}

{% block title %}
    Department detail
{% endblock %}

{% block container %}
    <div class="container">
        <h1>{{ department.id }}</h1>
        <p>{{ department|url }}</p>
        {% if user.get_full_name %}
            <p>{{ department.staff_amount }}</p>
        {% endif %}
        <p>{{ department.shop }}</p>
    </div>
{% endblock %}
