{% extends 'base.html' %}

{% block title %}
    Main
{% end %}

{% block head %}
    <link rel="stylesheet" href="{{ static_url("css/index.css") }}" type="text/css">
{% end %}


{% block content %}
     <div class="content">
        <header>
            <h1>Chat rooms, Hello {{ name }} !</h1>
        </header>
        <div class="container">
            {% for x in range(1,12)  %}
                <div class="chat">
                    <div class="chat_content"><a href="{{ reverse_url('chat', x)  }}">Chat room #{{ x }}</a></div>
                </div>
            {% end %}
        </div>
    </div>
{% end %}
