{% extends 'base.html' %}
{% load static %}


{% block title %}
    {{ shop.name }}
{% endblock %}

    {% block head %}
        <link rel="stylesheet" href="{% static 'shop_detail.css' %}">
    {% endblock %}


{% block container %}
    <h1>{{ shop.name }}</h1>
    <a href="{% url 'shop_update' shop.id %}">
        <input type="button" value="Update shop" class="btn btn-primary">
    </a>
    <a href="{% url 'shop_delete' shop.id %}">
        <input type="button" value="Delete shop" class="btn btn-danger">
    </a>
    <table>
        <tr>
            <td>
                id
            </td>
            <td>
                {{ shop.id }}
            </td>
        </tr>
        <tr>
            <td>
                name
            </td>
            <td>
                {{ shop.name }}
            </td>
        </tr>
        <tr>
            <td>
                address
            </td>
            <td>
                {{ shop.address }}
            </td>
        </tr>
        <tr>
            <td>
                staff_amount
            </td>
            <td>
                {{ shop.staff_amount }}
            </td>
        </tr>
    </table>
{% endblock %}

</body>
</html>
